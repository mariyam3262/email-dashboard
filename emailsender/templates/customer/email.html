<!DOCTYPE html>
<html>
<head>
	<title>Email-Sender</title>
	<style type="text/css">
		.header
		{
			height: 100px;
			background-color: rgba(177, 14, 49, 0.905);
			border: 1px solid black;
		}
		h1
		{
			color: rgb(248, 245, 245);
		}
		.footer
		{
			height: 70px;
			background-color: rgb(46, 45, 45);
			border:1px solid black;
		}
		.content
		{
			height: 500px;
			border:1px solid black;
			background-color: rgb(194, 67, 88);
		}
		input[type="text"]
		{
			width: 300px;
			height: 30px;
			border-radius: 10px;
		}
		textarea
		{
			width: 300px;
			height: 100px;
			border-radius: 5px;
		}
		input[type=submit]
		{
			width: 100px;
			height: 40px;
			border-radius: 15px;
			background-color: rgb(64, 68, 64);
			color:rgb(222, 210, 210);
		}
	</style>
</head>
<body>
	<div class="header">
		<h1 align="center">Email Dashboard</h1>
	</div>

	<div class="content">
		
		<br/><br/><br/>
		{% if messages %}
		<ul class="messages">
		    {% for message in messages %}
		    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		    {% endfor %}
		</ul>
		{% endif %}
		<form method="post" action="/customer/email_info/">
			{% csrf_token %}
		<table align="center"  cellspacing="0" cellpadding="10">
			<tr>
				<td>To</td>
				<td><input type="text" name="to"></td>
			</tr>
			<tr>
				<td>Subject</td>
				<td><input type="text" name="subject"></td>
			</tr>
			<tr>
				<td>Message</td>
				<td>
					<textarea name="message">
						
					</textarea>
				</td>
			</tr>
			<tr>
				
				<td colspan="2" align="center"><input type="submit" name="submit" value="Send"></td>
			</tr>
		</table>
	</form>
	</div>

	<div class="footer">
		<h1 align="center">@copyright</h1>
	</div>
</body>
</html>
